<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temprature Converter</title>
</head>
<body>
    <h1>Temprature Converter Celsius To Fahrenheit</h1>
    <div class="container">
        <label for="text">Enter Some Value :</label>
        <input type="text" placeholder="Enter Temprature" value="" class="inpt">
        <span class="warn" style="color: red;"></span>
        <br>
        <label for="slect">Select Temprature :</label>
        <select name="Temprature" id="temp">
            <option value="C" id="c">Celsius</option>
            <option value="F" id="f">Fahrenheit</option>
        </select>
        <br>
        <button class="btn" onclick="find()">Calculate</button>
        <h1 class="ShowArea"></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
